<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通知音</title>
    <script>
        window.onload = function() {
            let audio = new Audio("sound.wav");
            audio.play().then(() => {
                console.log("音が再生されました！");
            }).catch(error => {
                console.log("音の再生に失敗:", error);
            });
        };
    </script>
</head>
<body>
    <h1>通知音ページ</h1>
</body>
</html>
