<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通知音</title>
    <script>
        function playSound() {
            let audio = new Audio("https://uniplanck.github.io/sound-notify/sound.wav"); // フルURLを指定
            audio.volume = 1.0;
            audio.play().then(() => {
                console.log("音が再生されました！");
            }).catch(error => {
                console.log("音の再生に失敗:", error);
            });
        }

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                playSound();
            }
        });

        window.onload = function() {
            setTimeout(playSound, 1000);
        };
    </script>
</head>
<body>
    <h1>通知音ページ</h1>
</body>
</html>
