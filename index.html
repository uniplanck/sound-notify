<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通知音</title>
    <script>
        window.addEventListener("load", function() {
            let audio = document.getElementById("sound");
            audio.play().catch(error => console.log("音の再生に失敗:", error));
        });
    </script>
</head>
<body>
    <h1>通知音ページ</h1>
    <audio id="sound">
        <source src="sound.wav" type="audio/wav">
        お使いのブラウザはオーディオタグをサポートしていません。
    </audio>
</body>
</html>
