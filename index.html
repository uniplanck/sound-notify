<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通知音</title>
    <script>
        function playSound() {
            let audio = new Audio("https://uniplanck.github.io/sound-notify/sound.wav");
            audio.volume = 1.0;
            audio.play().then(() => {
                console.log("音が再生されました！");
            }).catch(error => {
                console.log("音の再生に失敗:", error);
            });
        }

        document.addEventListener("click", playSound); // クリックで音を鳴らす

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                playSound(); // タブがアクティブになった瞬間に音を再生
            }
        });

        window.onload = function() {
            setTimeout(playSound, 1000); // 1秒後に再生（失敗する可能性あり）
        };
    </script>
</head>
<body>
    <h1>通知音ページ</h1>
    <button onclick="playSound()">音を鳴らす</button> <!-- 手動再生ボタン -->
</body>
</html>
